<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/alphacentauri" rel="stylesheet">
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>Tasks for my children</title>
</head>
<body>
    <div id="container">
        <div id="container-image"></div>
        <div id="container-formulaire">
            <div id="c-f">
                <div id="image-connexion"></div>
                <p>CONNEXION</p>
                <div id="container-username">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div id="container-password">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <div id="btn-container">
                    <button onclick="loginAmbre(), loginElias(), errorLogin()" id="btn-connexion" type="submit">Se connecter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
        crossorigin="anonymous"
    >
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
